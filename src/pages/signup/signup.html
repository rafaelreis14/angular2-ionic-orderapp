<ion-header>

  <ion-navbar>
    <ion-title>Criar Conta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #f="ngForm"  >
        <ion-list>
          <ion-item>
            <ion-label fixed >Email</ion-label>
            <ion-input 
              type="email" 
              ngModel
              required
              name="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label fixed >Senha</ion-label>
              <ion-input 
                type="password"
                ngModel
                required              
                name="password"></ion-input>
          </ion-item>
          
        </ion-list>
        <button ion-button block (click)="onSubmit(f)" [disabled]="!f.valid">Criar conta</button>
        <p text-center>
            Ou
        </p>
        <button ion-button icon-start block color="facebook">
            <ion-icon name="logo-facebook" icon-only ></ion-icon>
            Criar conta com Facebook
         </button>
        <button ion-button icon-start block color="google">
          <ion-icon name="logo-google"  ></ion-icon>
          Criar conta com Google</button>
  
          
          
  
      </form>  

</ion-content>
